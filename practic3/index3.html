<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Flexbox Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header__left">
            <i class="material-icons">menu</i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>

        <div class="header__center">
            <input type="text" placeholder="Пошук">
            <button><i class="material-icons">search</i></button>
        </div>

        <div class="header__right">
            <i class="material-icons">video_call</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </header>

    <div class="main-body">

        <aside class="sidebar">
            <div class="sidebar__item">
                <i class="material-icons">home</i>
                <span>Головна</span>
            </div>
            <div class="sidebar__item">
                <i class="material-icons">explore</i>
                <span>Навігатор</span>
            </div>
            <div class="sidebar__item">
                <i class="material-icons">subscriptions</i>
                <span>Підписки</span>
            </div>
            <hr>
            <div class="sidebar__item">
                <i class="material-icons">video_library</i>
                <span>Бібліотека</span>
            </div>
            <div class="sidebar__item">
                <i class="material-icons">history</i>
                <span>Історія</span>
            </div>
        </aside>
<div class="video-card">
    <iframe width="100%" height="auto" src="https://www.youtube.com/embed/VF_vB6-CfL4?start=1128" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="video-card__info">
        <div class="video-card__avatar"></div>
        <div class="video-card__text">
            <h4>Назва відео тут | Дуже цікаве відео</h4>
            <p>Назва каналу</p>
            <p>1.2 млн переглядів • 1 тиждень тому</p>
        </div>
    </div>
</div>

</body>
</html>
