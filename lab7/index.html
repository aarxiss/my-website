<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ—Ä—ñ—á–Ω–∞ –õ–∏—Å—Ç—ñ–≤–∫–∞</title>
    <style>
        :root {
            --bg-color-primary: #1a2f4b;
            --bg-color-accent: #c0392b;
            --text-color-light: #ffffff;
            --text-color-gold: #f1c40f;
            --snow-color: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color-primary);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

       
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid var(--text-color-gold);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
            position: relative;
            z-index: 10;
        }

        .card__title {
            font-size: 3rem;
            color: var(--text-color-gold);
            margin-bottom: 20px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card__message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .card__tree {
            font-size: 5rem;
            display: block;
            margin-bottom: 10px;
            animation: bounce 2s infinite ease-in-out;
        }

        .card__button {
            background-color: var(--bg-color-accent);
            color: var(--text-color-light);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .card__button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

       
        #gift-box {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            margin-top: 20px;
            padding: 15px;
            background: rgba(241, 196, 15, 0.2);
            border-radius: 10px;
            border: 1px dashed var(--text-color-gold);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- –°–Ω–µ–≥ --- */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(var(--snow-color) 2px, transparent 3px),
                radial-gradient(var(--snow-color) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            background-position: 0 0, 20px 40px;
            animation: snow 10s linear infinite;
            z-index: 1;
        }

        @keyframes snow {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 550px 550px, 350px 350px; }
        }

        @media (max-width: 600px) {
            .card__title { font-size: 2rem; }
            .card__message { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="snow"></div>

    <div class="card">
        <span class="card__tree">üéÑ</span>
        
        <h1 class="card__title">–ó –ù–æ–≤–∏–º –†–æ–∫–æ–º!</h1>
        
        <p class="card__message">
            –ë–∞–∂–∞—é —É—Å–ø—ñ—Ö—ñ–≤ —É –Ω–∞–≤—á–∞–Ω–Ω—ñ, –ª–µ–≥–∫–∏—Ö –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∏—Ö —Ç–∞ –∫—Ä—É—Ç–∏—Ö –ø—Ä–æ–µ–∫—Ç—ñ–≤ —É 2025 —Ä–æ—Ü—ñ!
        </p>

        <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–∑—ã–≤–∞–µ—Ç JavaScript —Ñ—É–Ω–∫—Ü–∏—é -->
        <button class="card__button" onclick="showGift()">–û—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ–¥–∞—Ä—É–Ω–æ–∫</button>
        
        <!-- –°—é–¥–∞ –ø–æ—è–≤–∏—Ç—Å—è —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è -->
        <div id="gift-box">
            üéÅ <strong>–¢–≤—ñ–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫:</strong><br>
            –ê–≤—Ç–æ–º–∞—Ç –∑ —É—Å—ñ—Ö –ø—Ä–µ–¥–º–µ—Ç—ñ–≤!
        </div>
    </div>

    <script>
        function showGift() {
            var giftBox = document.getElementById('gift-box');
            var button = document.querySelector('.card__button');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –ø–æ–¥–∞—Ä–∫–æ–º
            giftBox.style.display = 'block';
            
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–∂–∏–º–∞–ª–∏ –¥–≤–∞–∂–¥—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            button.style.display = 'none';
        }
    </script>

</body>
</html>
