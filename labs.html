<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №2 – Форма реєстрації</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .back-link {
      display: block;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Форма реєстрації</h1>

<!-- Посилання назад на список лабораторних -->
<div class="back-link">
  <a href="labs.html">⬅ Назад до списку лабораторних</a>
</div>

<!-- Форма -->
<form action="https://webhook.site/ВАШ-УНІКАЛЬНИЙ-URL" method="post">
  <label for="fname">Ім’я:</label>
  <input type="text" id="fname" name="first_name" required>

  <label for="lname">Прізвище:</label>
  <input type="text" id="lname" name="last_name" required>

  <label for="email">Електронна пошта:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" required>

  <label for="confirm_password">Підтвердження паролю:</label>
  <input type="password" id="confirm_password" name="confirm_password" required>

  <label for="dob">Дата народження:</label>
  <input type="date" id="dob" name="birth_date">

  <label for="gender">Стать:</label>
  <select id="gender" name="gender">
    <option value="">--Виберіть--</option>
    <option value="male">Чоловіча</option>
    <option value="female">Жіноча</option>
    <option value="other">Інша</option>
  </select>

  <input type="submit" value="Зареєструватися">
</form>

</body>
</html>
